<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Light On Off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>You can Turn On/Off This Light</h1>

      <div class="img-btn">
        <button onclick="document.getElementById('myImage').src = 'on.png' ">
          Turn On
        </button>

        <img src="off.png" id="myImage" alt="Light Off" />

        <button onclick="document.getElementById('myImage').src = 'off.png' ">
          Turn Off
        </button>
      </div>
      <!--Img Btn End-->
    </div>
    <!--Container End-->
  </body>
</html>
